<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Pokedex</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark mb-3">
            <div class="container">
                <a href="https://ejrgeekio.com/" target="_blank"><img src="https://ejrgeekio.files.wordpress.com/2021/07/cropped-cropped-icon-menor.png" class="img-fluid" style="max-width: 150px"></a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="card-group" id="app">
            <div v-for="p in pokemons" class="card" style="margin-right: 5px;">
        
                <img class="card-img-top img-fluid" v-bind:src="p.imagem" style="max-height: 200px;">
                      
                <div class="card-body">
                          
                    <h5 class="card-title">{{ p.nome }}</h5>
                          
                    <p class="card-text">{{ p.id }}</p>
                </div>
        </div>
          
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        var app = new Vue({
            el: '#app',
            // delimiters: ['/%', '%/'],
            data: {
                message: "adpkoakodpapk",
                pokemons: []
            },
            created: function() {
                axios
                .get("http://127.0.0.1:8000/api/pokeagenda/")
                .then((res) => {
                        this.pokemons = res.data
                })
                .catch((error) => {
                        return error;
                });
            }
            })
    </script>
</body>
</html>
